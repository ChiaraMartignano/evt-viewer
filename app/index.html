    <header>
        Header
        <div class="globalMenu">
            <button-switch 
                    title="{{mode.label}}"
                    data-label="{{mode.label}}"
                    data-icon="{{mode.icon}}"
                    data-value="{{mode.viewMode}}"
                    data-type="changeViewMode"
                    ng-repeat="mode in getAvailableViewModes()">
            </button-switch>
        </div>
    </header>

    <section id="global-container" ng-switch="getCurrentViewMode()">
        <!-- <div id="left-nav"><span><i class="fa fa-chevron-circle-left"></i></span></div> -->
        
        <!-- CRITICAL -->
        <section id="main-container" class="viewMode" ng-switch-when="critical">
            <box data-type="text"
                 data-edition="critical"
                 id="mainText"></box>
            <div class="compareWits_box"
                 ng-class="{'span9of18': getCurrentWitnesses().length <= 1}">
                <box data-type="witness"
                     data-witness="{{witness}}"
                     ng-repeat="witness in getCurrentWitnesses()" ></box>
                <button-switch 
                        title="Add Witness"
                        data-label="Add Witness"
                        data-icon="add"
                        data-type="addWit"
                        ng-if="getCurrentWitnesses().length == 0"
                        class="compareWits_box--buttonAddWit">
                </button-switch>
            </div>
        </section>       

        <!-- TXT TXT -->
        <section id="main-container" class="viewMode" ng-switch-when="txtTxt">
            <box data-type="text"
                 data-edition="interpretative"
                 id="mainText1"></box>
            <box data-type="text"
                 data-edition="diplomatic"
                 id="mainText2"></box>
        </section>

        <!-- IMG TXT -->
        <section id="main-container" class="viewMode" ng-switch-when="imgTxt">
            <box data-type="image"
                 id="mainImage"></box>
            <box data-type="text"
                 data-edition="diplomatic"
                 id="mainText"></box>
        </section>

        <!-- LOADING... -->
        <section id="main-container" class="viewMode" ng-switch-default>
            <div class="loading"><i class="fa fa-spinner fa-pulse loader"></i></div>
        </section>
        <!-- <div id="right-nav"><span><i class="fa fa-chevron-circle-right"></i></span></div> -->
    </section>
