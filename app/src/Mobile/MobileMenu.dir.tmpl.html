<header role="banner" >
    <nav 
        id="main_nav" 
        role="navigation">
        <ul>
            <li 
                id="{{item.id}}" 
                class="nav_link"
                  
                ng-repeat="item in menu">
                <a 
                    ng-click="showTemplate(item.template)" 
                    alt="{{item.template}}">

                    <i class="{{item.icon}}"></i>
                    <span>{{item.description}}</span>

                </a>
            </li>

            <li 
                id="settings"
                ng-class="{'active': set}"
                class="nav_link"
                ng-click="setToggle()">
                <i class="fa fa-wrench"></i>
            </li>

            <li 
                id="view" 
                class="nav_link" 
                ng-class="{'active': view_subItems}" 
                ng-click="viewToggle()">
                
                <i class="fa fa-eye"></i>
                <ul 
                    class="submenu" 
                    ng-show="view_subItems">
            
                    <li 
                        id="{{subItem.id}}" 
                        ng-repeat="subItem in view">
                        <a 
                            ng-click="showTemplate(subItem.template)" 
                            alt="{{subItem.template}}">
                            <div class="sub_icon">
                                <i class="{{subItem.icon1}}"></i>
                                <i class="{{subItem.icon2}}"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
