<div class="selector">
   <span 
      class="label_selected" 
      title="{{optionSelected.title}}"
      data-value="{{optionSelected.value}}">
      {{optionSelected.label}}
   </span>
   <div 
      class="open_options" 
      ng-click="toggleExpand()">
      <i class="fa fa-sort-desc"></i>
   </div>
   <div 
      class="option_container" 
      ng-show="expanded">
      <div 
         class="option" 
         title="{{option.title}}" 
         data-value="{{option.value}}" 
         ng-repeat="option in optionList" 
         ng-click="selectOption(option)" 
         ng-class="{'selected': option.value==optionSelected.value}">
         {{option.label}}
      </div>
   </div>
</div>
