<div
    class="apparatuses_main"
    id="apparatuses_{{::vm.uid}}"
    ng-switch="vm.appStructure">

    <div
        class="apparatuses_tabs"
        infinite-scroll="vm.loadMoreElements()" infinite-scroll-distance="2" infinite-scroll-parent='true'
        ng-switch-when="tabs">
        <div
            class="apparatuses_tabs_body"
            ng-switch="vm.currentApparatus">
            <div
                class="active-apparatus"
                ng-switch-when="Critical Apparatus">
                <evt-critical-apparatus-entry
                    ng-repeat="app in vm.getVisibleList('Critical Apparatus')"
                    data-app-id="{{::app}}">
                </evt-critical-apparatus-entry>
            </div>
            <div
                class="active-apparatus"
                ng-switch-when="Sources">
                <evt-sources-apparatus-entry
                    ng-repeat="quote in vm.getVisibleList('Sources')"
                    data-quote-id="{{::quote}}">
                </evt-sources-apparatus-entry>
            </div>
            <div
                class="active-apparatus"
                ng-switch-when="Analogues">
                <evt-analogues-apparatus-entry
                    ng-repeat="analogue in vm.getVisibleList('Analogues')"
                    data-analogue-id="{{::analogue}}">
                </evt-analogues-apparatus-entry>
            </div>
            <div
                ng-show="!vm.currentApparatus || vm.currentApparatus === ''"
                ng-switch-default>
                <span>Select an apparatus or a critical element inside the critical text.</span>
            </div>
            <!--div
                ng-switch-when="Commentary Notes">
            </div-->
        </div>
    </div>
    
    <div
        class="apparatuses_sub-boxes"
        ng-switch-when="subBoxes">
        <div class="apparatuses_sub-boxes_body">
            <span>BOXES :)</span>
        </div>
    </div>
    
</div>
