<div class="evt-bibliography">
	<div class="bibliography">
		<label for="biblStyleSelect">Select your style </label>
		<select id="biblStyleSelect"
			ng-model="vm.initialSelectedStyle"
			ng-options="value as value for (key , value) in vm.styles"/>
		
		
		<label for="biblSortingSelect">How to sort entries? </label>
		<select id="biblSortingSelect"
			ng-model="vm.selectedSorting"
			ng-options="value as value for (key , value) in vm.sortBy"/>

			
		<label for="biblSortOrder">Sort order </label>
		<select id="biblSortOrder"
			ng-model="vm.selectedSortOrder"
			ng-options="value as value for (key , value) in vm.sortOrder"/>			
			
		<div class="biblRef"
			id="{{bibl}}"
			ng-repeat="bibl in vm.biblRefsCollection._indexes | orderBy: myComparator: selectedSortOrder === sortOrder.DESC"
			compile="vm.getFormattedBibl(bibl)"
			ng-attr-highlight="{{ vm.isEntryHighlighted(bibl) }}"
			evt-scroll-if="{{ vm.isEntryHighlighted(bibl) }}"
			ng-attr-pubblicationType="{{ vm.pubblicationType(bibl) }}">
		</div>
	</div>
</div>
