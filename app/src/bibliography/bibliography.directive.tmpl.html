<div class="evt-bibliography">
   <div class="bibliography">
      <label for="biblStyleSelect">Select your style </label>
      <select id="biblStyleSelect"
        ng-model="selectedStyle"
        ng-options="x for x in styles"></select>
 
      <div class="biblRef" 
        ng-repeat="bibl in bibliographicRefsCollection | orderBy: 'author[0].name'" 
        compile="getFormattedBibl(bibl)"
		ng-attr-pubblicationType="{{pubblicationType(bibl) ? pubblicationType(bibl) : 'unknown'}}"
		ng-attr-biblID="{{bibl.id ? bibl.id : 'unknown'}}"
		ng-attr-highlight="{{highlight.highlight===bibl.id}}"
		evt-scroll-if="highlight.highlight===bibl.id"
		>
		</div>
   </div>
</div>
