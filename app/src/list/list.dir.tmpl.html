<div class="evt-list">
    <div ng-if="::vm.elements.length > 0">
        <div class="evt-list__listLetters">
            <span class="evt-list__listLetters__letter" 
                ng-class="{'active': letter === vm.selectedLetter }"
                ng-repeat="letter in ::vm.listKeys | orderBy" ng-click="vm.selectLetter(letter)">
                {{ ::letter }}
            </span>
        </div>
        <div class="evt-list__content">
            <evt-named-entity 
                data-entity-id="{{::element}}" data-entity-list-id="{{vm.listId}}"
                data-entity-type="{{::vm.listType}}" data-entity-list-pos="{{vm.selectedLetter}}"
                ng-repeat="element in vm.getVisibleElements() | orderBy ">
                <!-- TODO: Create separate directive
                <span style="font-variant: small-caps; font-weight: bold;">#{{ ::element }}: </span>
                <span compile="::vm.getElementContent(element)"> </span> -->
            </evt-named-entity>
        </div>
    </div>
    <div ng-if="::vm.elements.length <= 0">
        No elements in this list
    </div>
</div>
