<header role="banner" >
    <nav 
        class="nav" 
        role="navigation">
        <ul>
            <li  
                class="navItem"
                ng-repeat="item in menu">
                <a 
                    href="javascript:void(0)" 
                    ng-class="{'active': isActiveButton(item.template)}"
                    ng-click="showSection(item.template); onClickButton(item)" 
                    alt="{{item.description}} {{item.template}}">

                    <span><i class="{{item.icon}}"></i></span>
                    <span>{{item.description}}</span>
                    
                </a>
            </li>
          
            <li 
                class="navItem"
                ng-class="{'active': set}"
                ng-click="setToggle()">
                <span><i class="fa fa-wrench"></i></span>
            </li>

            <li 
                class="navItem" 
                ng-class="{'active': showItems}" 
                ng-click="viewToggle()">
                
                <span><i class="fa fa-eye"></i></span>
                
            </li>
        </ul>
        <ul 
            class="dropdown" 
            ng-show="showItems">
    
            <li 
                class="{{item.template}}" 
                ng-repeat="item in view">
                <a 
                    href="javascript:void(0)"
                    ng-class="{'active': isActiveButton(item.template)}"
                    ng-click="showMode(item.template); onClickButton(item)"
                    alt="{{item.template}}">

                    <span><i class="{{item.icon1}}"></i></span>
                    <span><i class="{{item.icon2}}"></i></span>
                    
                </a>
            </li>
        </ul>
    </nav>
</header>
