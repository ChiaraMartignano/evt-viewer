<header role="banner" >
    <nav 
        class="nav" 
        role="navigation">
        <ul>
            <li  
                class="navItem"
                ng-repeat="item in menu">
                <a 
                    href="" 
                    ng-click="showTemplate(item.template)" 
                    alt="{{item.description}} {{item.template}}">

                    <i class="{{item.icon}}"></i>
                    {{item.description}}
                    
                </a>
            </li>
          
            <li 
                class="navItem"
                ng-class="{'active': set}"
                ng-click="setToggle()">
                <i class="fa fa-wrench"></i>
            </li>

            <li 
                class="navItem" 
                ng-class="{'active': showSubItems}" 
                ng-click="viewToggle()">
                
                <i class="fa fa-eye"></i>
                
            </li>
        </ul>
        <ul 
            class="submenu" 
            ng-show="showSubItems">
    
            <li 
                class="{{subItem.template}}" 
                ng-repeat="subItem in view">
                <a 
                    href=""
                    ng-click="showTemplate(subItem.template)"
                    alt="{{subItem.template}}">

                    <i class="{{subItem.icon1}}"></i>
                    <i class="{{subItem.icon2}}"></i>
                    
                </a>
            </li>
        </ul>
    </nav>
</header>
