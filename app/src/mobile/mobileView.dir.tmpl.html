
<section 
    class="baseTemplate"
    ng-if="view.currentView === 'thumbnails'" >

    <div class="thumbContainer">
        <figure 
            class="thumb"
            ng-repeat="img in thumbnails">
            
            <img 
                ng-src="{{img.url}}"
                alt="{{img.id}}">

            <figcaption>{{img.id}}</figcaption>

        </figure>
      
    </div>

</section>

 
<section 
    class="baseTemplate"
    ng-if="view.currentView === 'image'" >

    <div class="fullscreen">

        <picture
            ng-repeat="img in mockImage"
            ng-swipe-right="prevItem()"
            ng-swipe-left="nextItem()"
            ng-show="isActive($index)" >

            <img
                class="slide"
                ng-src="{{img.url}}"
                alt="{{img.title}} {{img.page}}" >

        </picture>

    </div>

    <!-- prev / next controls -->

    <span 
        class="prev"
        ng-click="prevItem()">
    </span>

    <span 
        class="next"
        ng-click="nextItem()">
    </span>

</section>


<section 
    class="baseTemplate"
    ng-if="view.currentView === 'text'" >

    <div class="fullscreen">

        <div
            class="boxText"
            ng-repeat="text in mockText">

            <div
                class="information"
                ng-show="isActive($index)">

                <span class="textPage">{{text.page}}</span>
                <span class="textTitle">{{text.title}}</span>
                              
            </div>

            <div
                class="contentText"
                ng-swipe-right="singlePrev()"
                ng-swipe-left="singleNext()"
                ng-show="isActive($index)">

                <p>{{text.diplomatic}}</p>

            </div>


        </div>

    </div>   
    
    <!-- prev / next controls -->

    <span 
        class="prev"
        ng-click="prevItem()">
    </span>

    <span 
        class="next"
        ng-click="nextItem()">
    </span>

</section>
