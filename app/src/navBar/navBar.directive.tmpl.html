<section class="navBarSliderWrapper">
		
	<div class="navBarSlider">
		<button-switch
			title="thumbNails"
			data-icon="thumb-nails"
			data-type="thumbNails"
			class="sliders"></button-switch>
		<button-switch
			title="visColl"
			data-icon="viscoll"
			data-type="visColl"
			class="sliders"></button-switch>
		<p id="sliderValue">{{vm.folio}}</p>
		<rzslider rz-slider-model="vm.pageSlider.value" rz-slider-options="vm.pageSlider.options" id="slider" {{vm.folio}}></rzslider>
			<button-switch
				title="firstPage"
				data-icon="first-page" 
				data-type="firstPage"
				class="sliders"></button-switch>
			<button-switch
				title="beforePage"
				data-icon="prev-page"
				data-type="prevPage"
				class="sliders"></button-switch>
			<button-switch
				title="nextPage"
				data-icon="next-page" 
				data-type="nextPage"
				class="sliders"></button-switch>
			<button-switch
				title="lastPage"
				data-icon="last-page" 
				data-type="lastPage"
				class="sliders"></button-switch>
	</div>
</section>
