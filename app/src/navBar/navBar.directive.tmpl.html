	</button>
	<button type="button" class="buttonSlider" id="visColl"> VisColl
	</button>
    <p id="sliderValue"><!--Page: {{vm.pageSlider.value}}--></p>
    <rzslider rz-slider-model="vm.pageSlider.value" rz-slider-options="vm.pageSlider.options" id="slider"></rzslider>
		<button-switch
			title="firstPage"
			data-icon="first-page" 
			data-type="firstPage"
			class="sliders"></button-switch>
		<button-switch
			title="beforePage"
			data-icon="prev-page"
			data-type="prevPage"
			class="sliders"></button-switch>
		<button-switch
			title="nextPage"
			data-icon="next-page" 
			data-type="nextPage"
			class="sliders"></button-switch>
		<button-switch
			title="lastPage"
			data-icon="last-page" 
			data-type="lastPage"
			class="sliders"></button-switch>
</div>
