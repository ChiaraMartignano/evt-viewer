<span class="popover">
   <span 
        class="popover_trigger" 
        
        ng-mouseover="vm.toggleMouseHover($event)" 
        ng-mouseout="vm.toggleMouseHover($event)"
        ng-click="vm.toggleExpand(); vm.resizeTooltip($event, vm.defaults)" 
        ng-class="{'expanded':vm.expanded, 'active': vm.over}">
        <span ng-transclude></span>
   </span>
   <span 
        class="popover_tooltip" 
        ng-class="{'expanded':vm.expanded}">
      {{vm.tooltip}}
   </span>
</span>
