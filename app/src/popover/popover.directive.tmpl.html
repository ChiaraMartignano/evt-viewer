<span class="popover">
   <span class="popover_trigger" ng-click="vm.toggleExpand(); vm.resizeTooltip($event, vm.defaults)" ng-class="{'expanded':vm.expanded}">
        <span ng-transclude></span>
   </span>
   <span class="popover_tooltip" ng-class="{'expanded':vm.expanded}">
      {{vm.tooltip}}
   </span>
</span>
