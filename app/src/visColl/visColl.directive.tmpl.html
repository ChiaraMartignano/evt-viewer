<script type="text/javascript" src="src/visColl/SaxonJS.min.js"></script>
<div class="selectorDiv">
    <form name="quireForm" class="quireSelector" ng-hide="$first">
        <label for="quireSelect">Select a quire:</label>
        <select name="quireSelect" id="quireSelect"
            ng-options="item.quireN for item in vm.svgCollection.svgs track by $index"
            ng-model="svgCollection.svgs"
            ng-value="item.quireN"></select>
    </form>
</div>
<div class="viscollItemsContainer">
    <div class="viscollContainer" ng-repeat="svgId in vm.svgCollection.svgs._indexes">
        <div class="viscollItem-leftContainer">
        	<span class="quireNumber">Quire N. {{vm.getQuireN(svgId)}}</span>
	        <div class="visCollValue" type="image/svg+xml" 
	            compile="::vm.getTotSvgOuterHTML($index)">
	        </div>
	    </div>
        <div class="viscollItem-rightContainer">
	        <form name="folioForm" class="selectorViscoll">
	            <label for="folioSelect">Select a folio:</label>
	            <select name="folioSelect" id="folioSelect"
	                ng-options="item.id for item in vm.svgCollection.svgs[svgId].svgLeaves"
	                ng-model="vm.selectedItem[vm.getQuireN(svgId)]"
					ng-value="item.id"></select>
				<span class="viscollNumber" ng-show="vm.selectedItem[vm.getQuireN(svgId)].img2!=undefined">Unit between {{vm.selectedItem[vm.getQuireN(svgId)].imageId2}} and 
						{{vm.selectedItem[vm.getQuireN(svgId)].conjoinId2}}, and between
						{{vm.selectedItem[vm.getQuireN(svgId)].conjoinId}} and {{vm.selectedItem[vm.getQuireN(svgId)].imageId}}
				</span>
	        </form>
	        <div  class="imgSelectorViscoll">
	            <img class="viscollImage" 
	            	onerror="this.setAttribute('src', 'images/empty-image.jpg')"
	                ng-src="{{vm.selectedItem[vm.getQuireN(svgId)].img2}}"></img>
	            <img class="viscollImage" 
	            	onerror="this.setAttribute('src', 'images/empty-image.jpg')"
	                ng-src="{{vm.selectedItem[vm.getQuireN(svgId)].imgConjoin2}}"></img>
	            <img class="viscollImage" 
	            	onerror="this.setAttribute('src', 'images/empty-image.jpg')"
	                ng-src="{{vm.selectedItem[vm.getQuireN(svgId)].imgConjoin}}"></img>
	            <img class="viscollImage" 
	            	onerror="this.setAttribute('src', 'images/empty-image.jpg')"
	                ng-src="{{vm.selectedItem[vm.getQuireN(svgId)].img}}"></img>
	        </div>
	    </div>
    </div>
</div>
